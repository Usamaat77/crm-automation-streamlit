<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to CRM Automation</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <style>
        body { 
            padding-top: 20px; 
            padding-bottom: 40px; 
        }
        .container { 
            max-width: 960px; 
        }
        .header {
            padding-bottom: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--bs-secondary);
        }
        .step-number {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--bs-primary);
            color: white;
            margin-right: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body data-bs-theme="dark">
    <div class="container">
        <div class="header d-flex justify-content-between align-items-center">
            <h3>Excel to CRM Automation</h3>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="/upload" class="nav-link">Upload</a></li>
                    <li class="nav-item"><a href="/config" class="nav-link">Config</a></li>
                </ul>
            </nav>
        </div>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    <ul class="list-unstyled mb-0">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <!-- Main content -->
        {% block content %}{% endblock %}
        
        <footer class="pt-4 my-4 text-muted border-top">
            Excel to CRM Automation &copy; 2023
        </footer>
    </div>
</body>
</html>
